<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/resources/spectre.min.css">
  <link rel="stylesheet" href="/resources/browser-action.css">
  <style>
html, body {
  width: 100%;
}
  </style>
</head>

<!-- Notes:
  -- See browser action page for some more details.
  -->

<body>
  <div class="hidden">
    <div id="list-item" class="list-item">
      <div class="icon"></div>
      <div>
        <div class="list-item-text list-item-title"></div>
        <div class="list-item-text list-item-subtitle"></div>
        <div class="list-item-text list-item-content"></div>
      </div>
    </div>
  </div>


  <div class="panel">
    <input type="radio" id="tab-item-downloads" name="tabs" class="tab-locator" hidden checked>
    <input type="radio" id="tab-item-videos" name="tabs" class="tab-locator" hidden>
    <input type="radio" id="tab-item-scripts" name="tabs" class="tab-locator" hidden>
    <input type="radio" id="tab-item-links" name="tabs" class="tab-locator" hidden>
    <input type="radio" id="tab-item-tabs" name="tabs" class="tab-locator" hidden>
    <input type="radio" id="tab-item-misc" name="tabs" class="tab-locator" hidden>

    <div class="panel-nav tabs-items">
      <ul class="tab">
        <li class="tab-item">
          <label for="tab-item-downloads" class="clickable"><a>Downloads</a></label>
        </li>
        <li class="tab-item">
          <label for="tab-item-videos" class="clickable"><a>Videos</a></label>
        </li>
        <li class="tab-item">
          <label for="tab-item-scripts" class="clickable"><a>Scripts</a></label>
        </li>
        <li class="tab-item">
          <label for="tab-item-links" class="clickable"><a>Links</a></label>
        </li>
        <li class="tab-item">
          <label for="tab-item-tabs" class="clickable"><a>Tabs</a></label>
        </li>
        <li class="tab-item">
          <label for="tab-item-misc" class="clickable"><a>Misc</a></label>
        </li>
      </ul>
    </div>

    <div class="panel-body tabs-content">

      <!-- Downloads options -->
      <div class="tab-content">
        <div class="panel">
          <div class="panel-body container">
            <div class="columns">
              <div class="column col-auto">
                <div><label class="form-switch clickable d-inline-block"><input type="checkbox" id="debug.downloads"><i class="form-icon"></i><span>Debug</span></label></div>
                <div><label class="form-switch clickable d-inline-block"><input type="checkbox" id="interceptRequests"><i class="form-icon"></i><span>Intercept requests</span></label></div>
                <div><label class="form-switch clickable d-inline-block"><input type="checkbox" id="interceptDownloads"><i class="form-icon"></i><span>Intercept downloads</span></label></div>
                <div><label class="form-switch clickable d-inline-block"><input type="checkbox" id="clearDownloads"><i class="form-icon"></i><span>Clear downloads</span></label></div>
                <div><label class="form-switch clickable d-inline-block"><input type="checkbox" id="notifyDownload"><i class="form-icon"></i><span>Download notification</span></label></div>
              </div>
              <div class="column col-auto">
                <label class="form-label"><span>Intercept minimum size:</span><input type="text" id="interceptSize" class="form-input"></label>
                <label class="form-label"><span>Notification TTL:</span><input type="text" id="notifyTtl" class="form-input"></label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Videos options -->
      <div class="tab-content">
        <!-- Inner tabs: don't forget to use a dedicated 'name' for radio buttons -->
        <input type="radio" id="tab-item-videos-main" name="tabs-videos" class="tab-locator" hidden checked>
        <input type="radio" id="tab-item-videos-download-refining" name="tabs-videos" class="tab-locator" hidden>
        <input type="radio" id="tab-item-videos-filename-refining" name="tabs-videos" class="tab-locator" hidden>

        <div class="panel-nav tabs-items">
          <ul class="tab">
            <li class="tab-item">
              <label for="tab-item-videos-main" class="clickable"><a>Main</a></label>
            </li>
            <li class="tab-item">
              <label for="tab-item-videos-download-refining" class="clickable"><a>Download refining</a></label>
            </li>
            <li class="tab-item">
              <label for="tab-item-videos-filename-refining" class="clickable"><a>Filename refining</a></label>
            </li>
          </ul>
        </div>

        <div class="panel-body tabs-content">

          <div class="tab-content">
            <div class="panel">
              <div class="panel-body">
                <div><label class="form-switch clickable d-inline-block"><input type="checkbox" id="debug.video"><i class="form-icon"></i><span>Debug</span></label></div>
                <div><label class="form-switch clickable d-inline-block"><input type="checkbox" id="video.intercept"><i class="form-icon"></i><span>Intercept video</span></label></div>
              </div>
            </div>
          </div>

          <div class="tab-content">
            <div><label class="form-switch clickable d-inline-block"><input type="checkbox" id="video.downloadRefining.enabled"><i class="form-icon"></i><span>Enable</span></label></div>
            <textarea class="form-input input-script" id="video.downloadRefining.script" rows="70" spellcheck="false" autocorrect="off"></textarea>
          </div>

          <div class="tab-content">
            <div><label class="form-switch clickable d-inline-block"><input type="checkbox" id="video.filenameRefining.enabled"><i class="form-icon"></i><span>Enable</span></label></div>
            <textarea class="form-input input-script" id="video.filenameRefining.script" rows="70" spellcheck="false" autocorrect="off"></textarea>
          </div>

        </div>
      </div>

      <!-- Scripts options -->
      <div class="tab-content">
        <!-- Inner tabs: don't forget to use a dedicated 'name' for radio buttons -->
        <input type="radio" id="tab-item-scripts-webRequest-onBeforeSendHeaders" name="tabs-scripts" class="tab-locator" hidden checked>
        <input type="radio" id="tab-item-scripts-content_scripts-custom" name="tabs-scripts" class="tab-locator" hidden>

        <div class="panel-nav tabs-items">
          <ul class="tab">
            <li class="tab-item">
              <label for="tab-item-scripts-webRequest-onBeforeSendHeaders" class="clickable"><a>onBeforeSendHeaders</a></label>
            </li>
            <li class="tab-item">
              <label for="tab-item-scripts-content_scripts-custom" class="clickable"><a>Content script</a></label>
            </li>
          </ul>
        </div>

        <div class="panel-body tabs-content">

          <div class="tab-content">
            <div><label class="form-switch clickable d-inline-block"><input type="checkbox" id="intercept.webRequest.onBeforeSendHeaders.enabled"><i class="form-icon"></i><span>Intercept</span></label></div>
            <div>
              <label class="form-label" style="display: flex; align-items: center;"><span>Types:&nbsp;</span><input type="text" id="intercept.webRequest.onBeforeSendHeaders.requestTypes" class="form-input" style="flex: 2"></label>
            </div>
            <textarea class="form-input input-script" id="intercept.webRequest.onBeforeSendHeaders.script" rows="70" spellcheck="false" autocorrect="off"></textarea>
          </div>

          <div class="tab-content">
            <div><label class="form-switch clickable d-inline-block"><input type="checkbox" id="content_scripts.custom.enabled"><i class="form-icon"></i><span>Enable</span></label></div>
            <textarea class="form-input input-script" id="content_scripts.custom.script" rows="70" spellcheck="false" autocorrect="off"></textarea>
          </div>

        </div>
      </div>

      <!-- Links options -->
      <div class="tab-content">
        <div class="panel">
          <div class="panel-header">
            <div class="panel-title text-bold">Links</div>
          </div>
          <div class="panel-body">
            <div><label class="form-switch clickable d-inline-block"><input type="checkbox" id="debug.linksCatcher"><i class="form-icon"></i><span>Debug</span></label></div>
            <div><label class="form-switch clickable d-inline-block"><input type="checkbox" id="catchLinks"><i class="form-icon"></i><span>Catch</span></label></div>
          </div>
          <p>
        </div>
      </div>

      <!-- Tabs options -->
      <div class="tab-content">
        <div class="panel">
          <div class="panel-header">
            <div class="panel-title text-bold">Tabs successor</div>
          </div>
          <div class="panel-body">
            <div><label class="form-switch clickable d-inline-block"><input type="checkbox" id="debug.tabs.successor"><i class="form-icon"></i><span>Debug</span></label></div>
            <div><label class="form-switch clickable d-inline-block"><input type="checkbox" id="handleTabSuccessor"><i class="form-icon"></i><span>Enable</span></label></div>
          </div>
          <p>
        </div>
      </div>

      <!-- Misc options -->
      <div class="tab-content">
        <div class="panel">
          <div class="panel-header">
            <div class="panel-title text-bold">Debug</div>
          </div>
          <div class="panel-body">
            <div class="columns">
              <div class="column col-auto">
                <label class="form-switch clickable d-inline-block"><input type="checkbox" id="debug.misc"><i class="form-icon"></i><span>Misc</span></label>
              </div>
              <div class="column col-auto">
                <label class="form-switch clickable d-inline-block"><input type="checkbox" id="debug.tabs.events"><i class="form-icon"></i><span>Tabs events</span></label>
              </div>
            </div>
          </div>
        </div>
        <div class="panel">
          <div class="panel-header">
            <div class="panel-title text-bold">Settings</div>
          </div>
          <div class="panel-body">
            <div class="columns">
              <div class="column center-content">
                <button id="export" class="btn btn-primary">Export</button>
                <!-- Hide the 'file' input, and trigger it from a standard button. -->
                <button id="import" class="btn btn-primary">Import</button>
                <input type="file" id="import-file" class="hidden">
              </div>
            </div>
            <p>
            <div class="columns">
              <div class="column center-content">
                <button id="reset" class="btn btn-primary">Reset</button>
              </div>
            </div>
          </div>
          <p>
        </div>
      </div>

    </div>
    <p>
  </div>
  <script src="/dist/options-ui.bundle.js"></script>
</body>

</html>
